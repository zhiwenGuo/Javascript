<script>
    function helloWorld(language){
        switch (language){
        case 'es':
            return ('Hola Mundo');
            break;
        case 'en':
            return ('hello World');
            break;
        case 'fr':
            return ('bonjour du monde');
            break;
        default:
            return('hello World')

        }

    }
    console.log(helloWorld('fr')) 

</script>
