<script>
    function sum(a, b) {
        c = a + b;
        return c
    }
    console.log(sum(4, 5))
    function square(a, b) {
        c = a * b;
        return c
    }
    console.log(square(5, 5))
    function rectangle(a, b) {
        c = a * b;
        return c
    }
    console.log(rectangle(4, 5))
    function circle(b, d) {
        a = b * d * d;
        return a
    }
    console.log(circle(3.14, 5))
</script>
