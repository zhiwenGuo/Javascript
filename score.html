<script>
    function assignGrade(a){
        if (a > 86 ) {
            return ('A')
        }  else if (a < 86 && a > 73) {
            return ('B')
            
        } else if (a < 86 && a > 50) {
            return ('C')

        } else if (a < 86 && a < 73 && a <= 50) {
            return ('F')
    }
    }
    console.log(assignGrade(60))
</script>
